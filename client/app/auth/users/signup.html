<div>
  <h3>This is sign up page</h3>
  <form>
    <input ng-model="user.username" placeholder="enter username" required></input>
    <input ng-model="user.password" placeholder="enter password" required></input>
    <input ng-model="user.passwordCheck" placeholder="enter password again" required></input>
    <button>Submit</button>
  </form>
  <h4>Do you already have an account? <a href="#/signin"> Sign in here!</a></h4>
</div>
